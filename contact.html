<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Harper Blog</title>
</head>

<body class="body-other">
<!-- Allows users the ability to get to the main content for your site -->
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
<!-- header start -->
    <header class="contact-header other-header__container">
        <nav class="nav other-nav">
            <div class="wrapper">
                <p class="hamburger"><i class="fas fa-bars togMenu"></i></p>
                <ul class="nav__links">
                    <li class="nav__item"><a href="index.html" class="nav__item__link nav__item__link--black">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__item__link nav__item__link--black">About</a></li>
                    <li class="nav__item nav__item--featured nav__item__link nav__item__link--black">Harper</li>
                    <li class="nav__item"><a href="blog.html" class="nav__item__link nav__item__link--black">Blog</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__item__link nav__item__link--black">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <div class="other-header-content">
                <h1>Contact</h1>
            </div>
        </div>
    </header>
<!-- header end -->

<!-- main start -->
    <main id="maincontent">
        <div class="wrapper contact-container">
            <section class="social-aside">
                <div class="contact-container__aside">
                    <div class="contact-container__aside--social">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.linkedin.com/uas/login"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p><span class="bold-email">info@email.com</span></p>
                    <p>123-456-789</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </section>
<!-- contact form -->
            <section class="global-form contact-form">
                <form action="#" method="POST" name="comment" class="clearfix">
                    <label for="name" class="visuallyhidden">Name</label>
                    <input type="text" class="name" id="name" name="name" placeholder="Name" required>
                    <label for="email" class="visuallyhidden">Email address</label>
                    <input type="text" class="email" id="email" name="email" placeholder="Email Address" required>
                    <label for="comment" class="visuallyhidden">Comment</label>
                    <textarea name="comment" class="comment" id="comment" cols="30" rows="15" placeholder="Comment"></textarea>
                    <a href="#" class="form-btn">Submit</a>
                </form>
            </section>
        </div>
    </main>
<!-- main end -->
<!-- footer start -->
    <footer class="footer">
        <p class="footer__copyright">Copyright &copy; 2018 HackerYou</p>
    </footer>
<!-- footer end -->
<!-- sciprt start -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.hamburger').on('click', function () {
            $('.nav__links').toggleClass('show');
        });

        $('.exit-responsive').on('click', function () {
            $('.nav__links').toggleClass('show');
        });
    });
</script>
</body>

</html>
